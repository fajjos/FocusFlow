<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocuSfloW</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-controls">
            <button id="theme-toggle" class="icon-button">‚òÄÔ∏è</button>
            <button id="github-link" class="icon-button">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </button>
        </div>
        <h1>FoCuSfLoW</h1>
        <div class="timer">
            <div class="timer-circle">
                <p id="timer-display">25:00</p>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="tasks">
            <h2>My Tasks</h2>
            <ul id="task-list"></ul>
            <input type="text" id="task-input" placeholder="Add a task">
            <button id="add-task-btn">Add Task</button>
        </div>

        <div class="focus-mode">
            <h2>Focus Mode</h2>
            <button id="focus-toggle-btn">üéØ Enable Focus Mode</button>
        </div>

        <div class="quotes">
            <h2>Motivational Quotes</h2>
            <p id="quote-display">Stay focused!</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <h3>Pomodoros</h3>
                <div class="stat-value" id="pomodoro-count">0</div>
            </div>
            <div class="stat-item">
                <h3>Streak</h3>
                <div class="stat-value" id="streak-count">0</div>
            </div>
        </div>

        <div class="daily-goal">
            <h3>Daily Goal Progress</h3>
            <div class="progress-container">
                <div id="daily-progress" class="progress"></div>
            </div>
            <p id="daily-count">0/8</p>
        </div>

        <div class="settings">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="work-duration">Work Duration (minutes)</label>
                <input type="number" id="work-duration" min="1" max="60" value="25">
            </div>
            <div class="setting-item">
                <label for="break-duration">Break Duration (minutes)</label>
                <input type="number" id="break-duration" min="1" max="30" value="5">
            </div>
            <div class="productivity-stats">
                <h4>Productivity Stats</h4>
                <p>Focus Time Today: <span id="focus-time">0</span> minutes</p>
                <p>Tasks Completed: <span id="tasks-completed">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
